<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bodyContainer">
      <form id="playerForm">
        <div id="nameInputDiv">
          <div id="playerOne">
            <label for="name">Player one Name:</label>
            <input
              type="text"
              id="nameOne"
              name="name"
              placeholder="Enter a name..."
              required
            />
          </div>
          <br />
          <div id="playerTwo">
            <label for="name">Player two Name:</label>
            <input
              type="text"
              id="nameTwo"
              name="name"
              placeholder="Enter a name..."
            />
          </div>
        </div>
        <br />
        <p>Vs computer or another player?</p>
        <div id="radioButtonsContainer">
          <input type="radio" id="computerOption" name="opponent" checked />
          <label for="computerOption">Vs Computer</label>
          <br />
          <input type="radio" id="playerOption" name="opponent" />
          <label for="playerOption">Vs Player</label>
        </div>
        <br />
        <button id="submitBtn">Submit</button>
      </form>
      <div id="contentContainer">
        <div id="boardContainerOne"></div>
        <div id="boardContainerTwo"></div>
      </div>
    </div>
  </body>
  <script></script>
</html>
