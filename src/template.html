<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="bodyContainer">
      <form id="playerForm">
        <div id="nameInputDiv">
          <div id="playerOne">
            <label for="name">Player one Name:</label>
            <input
              type="text"
              id="nameOne"
              name="name"
              placeholder="Enter a name..."
              required
            />
          </div>
          <br />
          <div id="playerTwo">
            <label for="name">Player two Name:</label>
            <input
              type="text"
              id="nameTwo"
              name="name"
              placeholder="Enter a name..."
            />
          </div>
        </div>
        <br />
        <div id="radioContainer">
          <p>Vs computer or another player?</p>
          <div id="radioButtonsContainerOne">
            <br />
            <input type="radio" id="computerOption" name="opponent" checked />
            <label for="computerOption">Vs Computer</label>
            <br />
            <input type="radio" id="playerOption" name="opponent" />
            <label for="playerOption">Vs Player</label>
          </div>
          <br />
          <h4>Change setup?</h4>
          <button id="newFleetSetup" disabled>new fleet setup</button>
          <br />
          <div id="radioButtonsContainerTwo">
            <input type="checkbox" id="checkPlayerOne" name="checkPlayer" />
            <label for="previewBoard">Check player one board</label>
            <br />
            <input
              type="checkbox"
              id="checkPlayerTwo"
              name="checkPlayer"
              disabled
            />
            <label for="previewBoard">Check player two board</label>
          </div>
        </div>

        <br />
        <br />
        <button id="submitBtn">Submit</button>
      </form>
      <div id="mainContent">
        <div id="playerNames">
          <div id="playerOneDisplay">
            <h3 id="playerOneName">Player</h3>
            <h3>Score:</h3>
            <h3 id="scoreOne"></h3>
          </div>
          <div id="playerTwoDisplay">
            <h3 id="playerTwoName">Player</h3>
            <h3>Score:</h3>
            <h3 id="scoreTwo"></h3>
          </div>
        </div>
        <div id="contentContainer">
          <div id="boardContainerOne"></div>
          <div id="boardContainerTwo"></div>
        </div>
      </div>
    </div>
  </body>
  <script></script>
</html>
